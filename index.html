<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="toolbar">
    <fieldset class="radio">
        <legend>View</legend>
        <label><input type="radio" name="view" value="icons"> <span>Icons</span></label>
        <label><input type="radio" name="view" value="list"> <span>List</span></label>
        <label><input type="radio" name="view" value="columns" checked> <span>Columns</span></label>
    </fieldset>
</div>
<div id="container" data-view="columns">
    <ul class="panel" data-level="0">
        <li class="folder active"><span>Blackmagic RAW</span></li>
        <li class="folder"><span>DaVinci Resolve</span></li>
        <li><span>1Password 7</span></li>
        <li><span>Alfred 4</span></li>
        <li><span>Arc</span></li>
    </ul>
    <ul class="panel" data-level="1">
        <li><span>Blackmagic RAW Player</span></li>
        <li class="folder"><span>Blackmagic RAW Speed Test</span></li>
    </ul>
</div>
<script type="text/javascript">
    const toolbar = document.querySelector('#toolbar');
    const container = document.querySelector('#container');

    toolbar.addEventListener('change', (event) => {
        // todo: localStorage.setItem('view', event.target.value);
        container.setAttribute('data-view', event.target.value);
    });
</script>
</body>
</html>
